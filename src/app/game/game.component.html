<app-player *ngFor="let players of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="players"
    [playerActive]="game.currentPlayer === i" class="player-position"></app-player>


<div class="field">
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="/assets/img/cards/card_cover.png" alt="Card Cover">

        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png"
            alt="Card Cover">

        <!-- Stack of played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png"
            alt="Played Cards">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png" alt="Ace 1">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
